<div *ngIf="hasToken()">
  <!-- Navbar HTML content goes here -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">BookBlock</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home/dashboard" routerLinkActive="active">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/admin/categories" routerLinkActive="active">Book</a>
          </li>

          <li *ngIf="authService.getRoleFromToken()=='Admin'" class="nav-item">
            <a class="nav-link" routerLink="/home/user" routerLinkActive="active">User</a>
          </li>
        </ul>

        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <span class="nav-link">Welcome, {{ authService.getNameFromToken()}}</span>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary" (click)="logOut()">Sign Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
