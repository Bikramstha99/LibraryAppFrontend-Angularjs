<div class="container">
    <h1 class="mt-3 text-center">Add Book</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()" class="mt-4">
        <div class="form-group">
            <label for="CategoryName"> BookName</label>
            <input type="text" id="CategoryName" class="form-control" name="CategoryName" [(ngModel)]="book.BookName" required>
        </div>

        <div class="form-group">
            <label for="Writer">Director</label>
            <input type="text" id="Director" class="form-control" name="Writer" [(ngModel)]="book.Writer" required>
        </div>
        <div class="form-group">
            <label for="Genre">Genre</label>
            <input type="text" id="Genre" class="form-control" name="Genre" [(ngModel)]="book.Genre" required>
        </div>

        <div class="form-group">
            <label for="ReleaseDate">Release Date</label>
            <input type="datetime-local" id="ReleaseDate" class="form-control" name="ReleaseDate" [(ngModel)]="book.releaseDate" required>
        </div>

        <div class="form-group">
            <label for="image">Image</label>
            <div class="input-group">
                <input type="file" id="image" class="form-control file-input" name="image" (change)="onFileChange($event)" required>
                <label class="input-group-text btn btn-primary" for="image">Upload</label>
            </div>
        </div>

        <div class="form-group text-center mt-4">
            <button type="submit" class="btn btn-lg btn-primary">Save</button>
        </div>
    </form>
</div>
