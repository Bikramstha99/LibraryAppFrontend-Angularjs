
<div class="container">
    <h1 class="mt-3 text-center">Edit Entity</h1>
  
    <form #form="ngForm" (ngSubmit)="onFormSubmit()" class="mt-4">
        <div class="form-group">
            <label for="Id">Id:</label>
            <input type="text" id="Id" class="form-control" name="Id" [(ngModel)]="updateBook.bookId" required>
        </div>
  
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" name="name" [(ngModel)]="updateBook.bookName" required>
        </div>
  
        <div class="form-group">
            <label for="director">Writer:</label>
            <input type="text" id="director" class="form-control" name="director" [(ngModel)]="updateBook.writer" required>
        </div>
  
        <div class="form-group">
            <label for="Genre">Genre:</label>
            <input type="text" id="Genre" class="form-control" name="Genre" [(ngModel)]="updateBook.genre" required>
        </div>
  
        <div class="form-group">
            <label for="ReleaseDate">Release Date:</label>
            <input type="datetime-local" id="ReleaseDate" class="form-control" name="ReleaseDate" [(ngModel)]="updateBook.releaseDate" required>
        </div>
  
        <div class="form-group">
            <label for="image">Image:</label>
            <div class="input-group">
                <input type="file" id="image" class="form-control file-input" name="image" (change)="onFileChange($event)" required>
                <label class="input-group-text btn btn-primary" for="image">Upload</label>
            </div>
        </div>
  
        <div class="form-group text-center mt-4">
            <button type="submit" class="btn btn-lg btn-primary">Save</button>
            <a [routerLink]="['/admin/categories']" class="btn btn-secondary ml-2">Cancel</a>
        </div>
    </form>
  </div>
